<!-- Shortcut to get a default template is ! -->

<!DOCTYPE html>  <!-- this gives browser information about what version of html are we using-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- Information about website -->
<body>
   <!-- visible in browser --> 
   <!-- Heading Tag-->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- Paragra Tag-->
     <p> This is paragraph example </p>

    <!-- anchor tag -->
     <a href ="https://www.youtube.com/">youtube</a>

    <!-- input tag ctrl + / -->
     <input type = "text">
     <!-- self closing tag -->

    <!-- list tags -->
     <!-- Unorder list -->
      <ul>
        <li> this is html page</li>
        <li> this is first class</li>
        <ul>
            <li>it is sub unorder list</li>
        </ul>
      </ul>
    
    <!-- order list -->
     <ol>
        <li> this is html page</li>
        <li> this is first class</li>
        <ol>
            <li> it is sub order list</li>
        </ol>
     </ol>

    <!-- image tag -->
     <img src="https://images.unsplash.com/photo-1698138819865-88d3add4838f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D" 
     alt="">
    
    <!-- table tag -->
     <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>shankar</td>
                <td>23</td>
            </tr>
        </tbody>
     </table>
    
    <!-- button tag -->
     <button> click here </button>

</body>
</html>
